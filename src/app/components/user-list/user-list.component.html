<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>User List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Gender</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Street</th>
                <th>Streetnumber</th>
                <th>Postzip</th>
                <th>Place</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users | async">
                <td>{{user.id}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.street}}</td>
                <td>{{user.streetNumber}}</td>
                <td>{{user.postzip}}</td>
                <td>{{user.place}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                    <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
